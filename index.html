<!DOCTYPE html>
<html>
  <head>
    <title>Lab 1</title>
  </head>
  <body>
    <label for="fahrenheit">Degrees Fahrenheit</label>
    <input type="number" id="fahrenheit" />

    <p>Degrees Celcsuis:</p>
    <div id="out"></div>
    <button onclick="conv()">Convert</button>
    <script>
        const fah = document.getElementById('fahrenheit');
        function conv(){
            let output = (parseFloat(fah.value) - 32) * (5/9);
            document.getElementById('out').innerText =  output;
            console.log(output);
        }
        
    </script>
  </body>
</html>
